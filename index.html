<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="time">
        <span class="hours">00</span> : <span class="minutes">00</span> :
        <span class="seconds">00</span>
      </h1>
      <h1 class="wrapper__text">Birthday Counter</h1>

      <form class="form">
        <input
          data-input-date
          class="form-input"
          placeholder="Birth Date"
          type="datetime-local"
        />
      </form>
      <img
        class="wrap__balloon"
        src="./picture/balloon.jpg"
        width="300px"
        alt="balloon"
      />
      <img
        class="wrap__birthday"
        src="./picture/happy birthday.jpg"
        width="300px"
        alt="birthday"
      />
      <div class="counter">
        <h5 data-date class="counter__text"></h5>
      </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/clock.js"></script>
  </body>
</html>
